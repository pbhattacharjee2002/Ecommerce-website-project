<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login-Arida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    
    <!----------------------------------register page-------------------------------->
   <div class="account-page">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?w=740&t=st=1691222579~exp=1691223179~hmac=d077a63c71c02b16d5d32dc87bcc706f5f450095efa7c7764c1a47ab7dc0ad62" width="100%">
        </div>
        <div class="col-2">
          <div class="form-container">
          
            <div class="form-btn">
              
              <span>Register</span>
              <hr id="Indicator">
               </div>
               <form id="RegForm">
                <input type="text" placeholder="Username">
               <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Register</button> 
                
               </form>
           </div>
          </div>
        </div>
      </div>
    </div>
   </div>
  
  
  </body>
</html>
